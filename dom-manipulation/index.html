<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote display section -->
  <div id="quoteDisplay"></div>

  <!-- Button to show a new quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- Form elements for adding a new quote will be created dynamically by JavaScript -->

  <!-- Button to export quotes as JSON -->
  <button id="exportQuotes">Export Quotes as JSON</button>

  <!-- Input for importing quotes from a JSON file -->
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <!-- JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
